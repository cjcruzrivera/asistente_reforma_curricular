{% extends 'base.html' %} {% load staticfiles %} {% block content %}
<div style="background-color:  #E1E1E1">
    <section id="formulario">
        <div style="background-color: #FFFFFF" class="col-md-6 mx-auto">
            <div id="iniciar" class="panel-group">
                <h2>{{accion}} competencia</h2>   
                <hr>             
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center form-group">
                        <button id="agregar" type="submit" class="btn btn-default">Guardar</button>
                        <button id="limpiar" type="reset" class="btn btn-default">Limpiar</button>
                        <a id="cancelar" class="btn btn-default" href="{% url 'competencia:competencia_listar' curso.id %}" >Cancelar</a>                
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
{% block extrajs %}
<!-- <script src="{% static 'js/competencia_form.js' %}" type="text/javascript"></script> -->
 {% endblock %}

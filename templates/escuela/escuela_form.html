{% extends 'base.html' %} {% block content %}
<div style="background-color:  #E1E1E1">
    <section id="formulario">
        <div style="background-color: #FFFFFF" class="col-md-6 mx-auto">
            <div id="iniciar" class="panel-group">
                <h2>{{accion}} Escuela</h2>                
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center form-group">
                        <button id="agregar" type="submit" class="btn btn-default">Guardar</button>
                        <button id="limpiar" type="reset" class="btn btn-default">Limpiar</button>
                        <a id="cancelar" class="btn btn-default" href="{% url 'escuela:escuela_listar' %}" >Cancelar</a>                
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}

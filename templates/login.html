<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Asistente Reforma Curricular</title>
    <link rel="shortcut icon" href="{% static 'images/icon_uv.jpg' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">    

		<!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <img class="image-responsive" src="{% static 'images/logo.jpg' %}" alt="univalle" width="62" height="63">
                <h1>Universidad del Valle</h1>
            </div>

            <nav class="navbar navbar-default" style="background-color: #CD2035">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h3 class="navbar-brand" style="color: #FFFFFF">Asistente Reforma Curricular</h3>
                    </div>                    
                </div>
            </nav>        	

            <div style="background-image:url('images/fondo.jpg')">
            	<section id="formularios">
                    <div  class="col-md-6 mx-auto" style="background-color: #FFFFFF">
                        <div id="iniciar" class="panel-group">
                            <h2>Iniciar Sesión</h2>                            
                            <!--acción que se ejecuta cuando se envía el formulario (ir a esa página)-->
                            <form method="POST"> 
                                    {% csrf_token %}
                                    <div class="form-group">
                                    <label for="email">Nombre de usuario:</label>
                                    <input type="username" name="username" class="form-control" id="username" placeholder="Ingrese el username">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Contraseña:</label>
                                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Ingrese la contraseña">
                                </div>                    
                                <div class="text-center form-group">
                                    <button type="submit" class="btn btn-default">Iniciar sesión</button>
                                    <button type="reset" class="btn btn-default">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div> 
            	</section>
            </div>

        	<section id="footer" >
                <div class="footer text-center" style="background-color: #CD2035">                    
                    <div class="container-fluid col-md-12 mx-auto">                          
                        <div class="row mx-auto my-auto">
                            <div class="col-md-3 mx-2 my-3">
                            	<img class="image-responsive" align="middle" src="{% static 'images/logo-footer.png' %}" alt="univalle" width="110" height="156">
                        	</div>
                            <div class="col-md-4 mx-2 my-3">
                                <p style="color: #FFFFFF">
                                    <b style="color: #FFFFFF">Universidad del Valle<br></b>
                                    <label style="color: #FFFFFF">Cali - Colombia</label> 
                                </p>
                            </div>

                            <div class="col-md-4 mx-2 my-3">
                                <p style="color: #FFFFFF">                
                                    <b style="color: #FFFFFF">Dirección:<br></b>
                                    <label style="color: #FFFFFF">Ciudad Universitaria Meléndez</label>                    
                                    <br>Calle 13 # 100-00<br>Sede San Fernando<br>Calle 4B # 36-00
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>  

    	</div>

    </div>

</body>

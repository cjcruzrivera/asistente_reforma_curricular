{% extends 'base.html' %} 
 {% block content %}

<div style="background-color: #E1E1E1">
    <section id="perfil">
        <div style="background-color: #FFFFFF" class="col-md-6 mx-auto">
            <div class="panel-group">
                <h2>Mi Perfil</h2>                
                <form method="POST">                    
                    <div class="form-group">
                    	<label>Nombre Completo:</label>
                    	<input class="form-control" type="text" id="nom-completo" value="{{usuario_perfil.first_name}} {{usuario_perfil.lastname}}" readonly>
                    </div>
                    <div class="form-group">
                    	<label>Nombre de usuario:</label>
                    	<input class="form-control" type="text" id="nom-corto" value="{{usuario_perfil.username}}" readonly>
                    </div>
                    <div class="form-group">
                    	<label>Email:</label>
                    	<input class="form-control" type="email" id="correo" value="{{usuario_perfil.email}}" readonly>
                    </div>
                    <div class="form-group">
                    	<label>Rol:</label>
                    	<input class="form-control" type="text" id="rol" value="{{usuario_perfil.rol.nombre}}" readonly>
                    </div>                    
                </form>
            </div>
        </div>
    </section>
</div>

{% endblock %}
